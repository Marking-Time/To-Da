<h1>The Window Object</h1>
<h2>The localStorage Property</h2>

<!-- form -->
 <form>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lanme" name="lname">
    <br>
    <label for="">Desccription</label>
    <input type="text" id="descr" name="descr">
    <br>
    <input type="submit">
 </form>



<p>Saved name is:</p>
<!-- setting format for JS to insert data into -->
<p id="first" style="display: inline;"></p>
<p id="last" style="display: inline;"></p>
<p id="desc" style="display: inline;"></p>
<p id="list_id" style="display: block;"></p>

<script>
    let inner_list = ["this is a list in a llist"]
    let list_name = ["one", 2, "five",inner_list];

    // Set Items
    localStorage.setItem("firstname","StrangeName")
    localStorage.setItem("lastname", "Smith");
    localStorage.setItem("description", "has experince in: HTML, CSS, JS and Python")
    localStorage.setItem("list", list_name)

    // Retrieve
    document.getElementById("first").innerHTML = localStorage.getItem("firstname");
    document.getElementById("last").innerHTML = localStorage.getItem("lastname");
    document.getElementById("desc").innerHTML = localStorage.getItem("description");
    document.getElementById("list_id").innerHTML = localStorage.getItem("list");


</script>
