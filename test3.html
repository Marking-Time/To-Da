<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 3</title>
    <style>
        form {
            display: inline-block;
        }
        label {
            display: inline-block;
            min-width: 90px;
            /* text-align: right; */
        }
        input,textarea{
            width: 200px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: .25fr 1fr 1fr 3fr 1fr 1fr;
            gap: 0px;
            height:1.5em;
        }

        /* form label input{
            display: block;
        } */
        @media screen and (max-width : 480px) {
            .grid-container {
                display: block;
                height: auto;
                padding-top: 1em;
            }
            p {
                display: block;
                height: auto;
            }

        }
        
    </style>
</head>
<body>
<!-- <h1>The Window Object</h1> -->
<h2>Simple Work Order </h2>


<!-- form 2 -->
<form style="display: block;" onsubmit="save_order()">
    <p>
    <label for="customer">Customer  <span style="color: red;"> * </span></label><input id="customer" type="text" required>
    </p>
    <p>
    <label for="description">Description  <span style="color: red;"> *</span></label>
    <textarea name="description" id="description" rows="2" cols="40" required></textarea>
    </p>
    <p>
    <label for="tech">Technician</label><input id="tech" type="text" required value="Unassigned">
    </p>
    <p>
    <label for="status">Status</label>
     <select name="status" id="status">
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
        <option value="In Process">In Process</option>
        <option value="Pending">Pending</option>
     </select>
    </p>
    <p>
    <input type="submit" value="Create Work Order">
    </p>
    <p>Required -<span style="color: red;"> *</span></p>
</form>

<div>
    <div id = "display"></div>
</div>

<script src="test.js"></script>
    
</body>
</html>
